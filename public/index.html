<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>3D Viewer App</title>
</head>

<body>
	<link rel="stylesheet" href="three_noserver.css" />
	<script src="./dist/bundle.js"></script>
	<div class="container-fluid top-area">
		<div class="row top-area">
			<div class="col-auto">
				<form class="mt-3">
					<input class="form-control" type="file" id="formFile" accept=".stl, .obj, .ply">
				</form>
				<div class="form-check mt-3">
					<input class="form-check-input" type="checkbox" value="" id="wireframe">
					<label class="form-check-label" for="wireframe">
						Wireframe
					</label>
				</div>
			</div>
			<div class="col" id="canvas_parent">
			</div>
		</div>
	</div>
</body>

</html>
